{% load i18n %}
{% spaceless %}
<div class="card tinted">
    <h4><span class="theme learn">{% trans "browse" %}</span> {% trans "Themes" %}</h4>
    {% for tag in tags %}
        <a href="{% url url tag=tag.slug %}">{{ tag }}</a>{% if not forloop.last %},{% endif %}
    {% endfor %}
</div>
{% endspaceless %}
